<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Remix icons -->
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
	/>
	<!-- Main CSS -->
	<link rel="stylesheet" href="./style.css">
	<title>Recipe Search</title>
</head>
<body>
	<main class="main">
		<div class="wrapper">
			<section class="hero">

				<div class="hero__text">
					<h1 class="hero__title">Hello</h1>
					<p class="hero__details">What do you have in your fridge?</p>
				</div>

				<div class="hero__search search">
					
    			<div class="search__container">
    				<input class="search__input" type="text" placeholder="Search...">
    				<button class="search__btn" type="submit"><i class="ri-search-line"></i></button>
    			</div>

				</div>

				<div class="hero__images">
					<img class="hero__img" src="./surprisedperson.png" alt="person thinking">
					<img class="hero__img2" src="./babybluefridge.png" alt="babyblue fridge">
				</div>

			</section>


			<section class="recipes">
				<div class="grid-container">
				</div>

			</section>



		</div>


		<footer>
			
		</footer>
	</main>

	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
